    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    poppins: ['Poppins', 'sans-serif'],
                    Montserrat: ['Montserrat', 'sans-serif']
                },
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins&display=swap" rel="stylesheet">

        news1

<body class="dark:bg-gray-800">
    <section class="flex items-center h-screen bg-gray-100 font-poppins dark:bg-gray-800 ">
        <div class="justify-center flex-1 px-6 py-16 mx-auto shadow bg-gray-50 dark:bg-gray-900 lg:py-16 md:px-7">
            <div class="max-w-xl mx-auto text-center">
                <h2
                    class="mb-4 text-2xl font-bold leading-tight tracking-tighter text-gray-900 dark:text-gray-300 md:text-4xl">
                    Sign up for our newsletter</h2>
                <p class="mb-8 text-base font-medium text-gray-500 md:text-lg dark:text-gray-400">
                    Stay in the loop with everything you need to know. Feel free to sign up with your email.
                </p>
                <div class="flex flex-wrap pb-1">
                    <div class="w-full mb-3 md:flex-1 md:mb-0 md:mr-4">
                        <input
                            class="w-full px-4 py-3 leading-tight text-gray-500 placeholder-gray-500 border border-gray-200 rounded-md shadow-sm dark:border-gray-900 dark:bg-gray-800 dark:text-gray-400"
                            type="text" placeholder="Enter your email">
                    </div>
                    <div class="w-full md:w-auto">
                        <a class="inline-block w-full px-4 py-3 font-medium leading-5 text-center text-white bg-blue-500 border border-transparent rounded-md shadow-sm hover:bg-blue-600 "
                            href="#">Subscribe
                        </a>
                    </div>
                </div>
                <p class="text-sm leading-loose text-center text-gray-500 dark:text-gray-400 lg:text-left lg:max-w-lg">
                    We protect your data with care. Read our <a href="#"
                        class="text-blue-500 underline dark:text-blue-400 dark:hover:text-blue-500 hover:text-blue-700 ">Privacy
                        Policy</a>
                </p>
            </div>
        </div>
    </section>
